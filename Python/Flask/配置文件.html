    <h1 class="article-title" itemprop="name">
      配置文件
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <hr>
<pre><code><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line">flask中的配置文件是一个flask.config.Config对象（继承字典）,默认配置为：</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="string">'ENV'</span>:                                  <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'DEBUG'</span>:                                <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'TESTING'</span>:                              <span class="literal">False</span>,</span><br><span class="line">        <span class="string">'PROPAGATE_EXCEPTIONS'</span>:                 <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'PRESERVE_CONTEXT_ON_EXCEPTION'</span>:        <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'SECRET_KEY'</span>:                           <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'PERMANENT_SESSION_LIFETIME'</span>:           timedelta(days=<span class="number">31</span>),</span><br><span class="line">        <span class="string">'USE_X_SENDFILE'</span>:                       <span class="literal">False</span>,</span><br><span class="line">        <span class="string">'SERVER_NAME'</span>:                          <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'APPLICATION_ROOT'</span>:                     <span class="string">'/'</span>,</span><br><span class="line">        <span class="string">'SESSION_COOKIE_NAME'</span>:                  <span class="string">'session'</span>,</span><br><span class="line">        <span class="string">'SESSION_COOKIE_DOMAIN'</span>:                <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'SESSION_COOKIE_PATH'</span>:                  <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'SESSION_COOKIE_HTTPONLY'</span>:              <span class="literal">True</span>,</span><br><span class="line">        <span class="string">'SESSION_COOKIE_SECURE'</span>:                <span class="literal">False</span>,</span><br><span class="line">        <span class="string">'SESSION_COOKIE_SAMESITE'</span>:              <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'SESSION_REFRESH_EACH_REQUEST'</span>:         <span class="literal">True</span>,</span><br><span class="line">        <span class="string">'MAX_CONTENT_LENGTH'</span>:                   <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'SEND_FILE_MAX_AGE_DEFAULT'</span>:            timedelta(hours=<span class="number">12</span>),</span><br><span class="line">        <span class="string">'TRAP_BAD_REQUEST_ERRORS'</span>:              <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'TRAP_HTTP_EXCEPTIONS'</span>:                 <span class="literal">False</span>,</span><br><span class="line">        <span class="string">'EXPLAIN_TEMPLATE_LOADING'</span>:             <span class="literal">False</span>,</span><br><span class="line">        <span class="string">'PREFERRED_URL_SCHEME'</span>:                 <span class="string">'http'</span>,</span><br><span class="line">        <span class="string">'JSON_AS_ASCII'</span>:                        <span class="literal">True</span>,</span><br><span class="line">        <span class="string">'JSON_SORT_KEYS'</span>:                       <span class="literal">True</span>,</span><br><span class="line">        <span class="string">'JSONIFY_PRETTYPRINT_REGULAR'</span>:          <span class="literal">False</span>,</span><br><span class="line">        <span class="string">'JSONIFY_MIMETYPE'</span>:                     <span class="string">'application/json'</span>,</span><br><span class="line">        <span class="string">'TEMPLATES_AUTO_RELOAD'</span>:                <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'MAX_COOKIE_SIZE'</span>: <span class="number">4093</span>,</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">方式一：</span><br><span class="line">    app.config[<span class="string">'DEBUG'</span>] = <span class="literal">True</span></span><br><span class="line"></span><br><span class="line">    PS： 由于Config对象本质上是字典，所以还可以使用app.config.update(...)</span><br><span class="line"></span><br><span class="line">方式二：</span><br><span class="line">    app.config.from_pyfile(<span class="string">"python文件名称"</span>)</span><br><span class="line">        如：</span><br><span class="line">            settings.py</span><br><span class="line">                DEBUG = <span class="literal">True</span></span><br><span class="line"></span><br><span class="line">            app.config.from_pyfile(<span class="string">"settings.py"</span>)</span><br><span class="line"></span><br><span class="line">    app.config.from_envvar(<span class="string">"环境变量名称"</span>)</span><br><span class="line">        环境变量的值为python文件名称名称，内部调用from_pyfile方法</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    app.config.from_json(<span class="string">"json文件名称"</span>)</span><br><span class="line">        JSON文件名称，必须是json格式，因为内部会执行json.loads</span><br><span class="line"></span><br><span class="line">    app.config.from_mapping(&#123;<span class="string">'DEBUG'</span>:<span class="literal">True</span>&#125;)</span><br><span class="line">        字典格式</span><br><span class="line"></span><br><span class="line">    app.config.from_object(<span class="string">"python类或类的路径"</span>)</span><br><span class="line"></span><br><span class="line">        app.config.from_object(<span class="string">'pro_flask.settings.TestingConfig'</span>)</span><br><span class="line"></span><br><span class="line">        settings.py</span><br><span class="line"></span><br><span class="line">            <span class="class"><span class="keyword">class</span> <span class="title">Config</span><span class="params">(object)</span>:</span></span><br><span class="line">                DEBUG = <span class="literal">False</span></span><br><span class="line">                TESTING = <span class="literal">False</span></span><br><span class="line">                DATABASE_URI = <span class="string">'sqlite://:memory:'</span></span><br><span class="line"></span><br><span class="line">            <span class="class"><span class="keyword">class</span> <span class="title">ProductionConfig</span><span class="params">(Config)</span>:</span></span><br><span class="line">                DATABASE_URI = <span class="string">'mysql://user@localhost/foo'</span></span><br><span class="line"></span><br><span class="line">            <span class="class"><span class="keyword">class</span> <span class="title">DevelopmentConfig</span><span class="params">(Config)</span>:</span></span><br><span class="line">                DEBUG = <span class="literal">True</span></span><br><span class="line"></span><br><span class="line">            <span class="class"><span class="keyword">class</span> <span class="title">TestingConfig</span><span class="params">(Config)</span>:</span></span><br><span class="line">                TESTING = <span class="literal">True</span></span><br><span class="line"></span><br><span class="line">        PS: 从sys.path中已经存在路径开始写</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    PS: settings.py文件默认路径要放在程序root_path目录，如果instance_relative_config为<span class="literal">True</span>，则就是instance_path目录</span><br></pre></td></tr></table></figure></code></pre>
