        <h1 id="1-简介"><a href="#1-简介" class="headerlink" title="1.简介"></a>1.简介</h1><p><strong>Flask是一个基于Python开发并且依赖jinja2模板和Werkzeug WSGI服务的一个微型框架</strong>  </p>
<h2 id="1-1-第一次使用"><a href="#1-1-第一次使用" class="headerlink" title="1.1 第一次使用"></a>1.1 第一次使用</h2><pre><code><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">from flask import Flask,render_template,request,redirect</span><br><span class="line">from flask.config import Config</span><br><span class="line">app = Flask(__name__)</span><br><span class="line">print(__name__)</span><br><span class="line"></span><br><span class="line">@app.route(&apos;/login&apos;,methods=[&apos;GET&apos;,&apos;POST&apos;])</span><br><span class="line">def test():</span><br><span class="line">    if request.method == &quot;GET&quot;:</span><br><span class="line">        return render_template(&apos;login.html&apos;)</span><br><span class="line">    else:</span><br><span class="line">        user = request.form.get(&apos;user&apos;)</span><br><span class="line">        pwd = request.form.get(&apos;pwd&apos;)</span><br><span class="line">        if user == &apos;faker&apos; and pwd == &apos;123.com&apos;:</span><br><span class="line">            return redirect(&apos;http://www.luffycity.com&apos;)</span><br><span class="line">        return render_template(&apos;login.html&apos;,error_msg=&apos;用户名密码错误&apos;)</span><br><span class="line">@app.route(&apos;/fuck/&lt;name&gt;&apos;) # &lt;参数传入函数中&gt;</span><br><span class="line">def fuck(name):</span><br><span class="line">    print(name)</span><br><span class="line">    return name</span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    app.run()</span><br></pre></td></tr></table></figure></code></pre><h2 id="1-2-CBV"><a href="#1-2-CBV" class="headerlink" title="1.2 CBV"></a>1.2 CBV</h2><ul>
