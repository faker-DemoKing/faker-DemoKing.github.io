<h2 id="1-1-简介"><a href="#1-1-简介" class="headerlink" title="1.1 简介"></a>1.1 简介</h2><p>对临时数据操作，如：显示错误信息</p>
<h2 id="1-2-使用"><a href="#1-2-使用" class="headerlink" title="1.2 使用"></a>1.2 使用</h2><pre><code><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python3</span></span><br><span class="line"><span class="keyword">from</span> flask <span class="keyword">import</span> Flask, flash, get_flashed_messages, request, redirect</span><br><span class="line"></span><br><span class="line">app = Flask(__name__)</span><br><span class="line">app.secret_key = <span class="string">'qweqweqwrqr'</span></span><br><span class="line"></span><br><span class="line"><span class="meta">@app.route('/index')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">index</span><span class="params">()</span>:</span></span><br><span class="line">    val = request.args.get(<span class="string">'v'</span>)</span><br><span class="line">    print(val)</span><br><span class="line">    <span class="keyword">if</span> val == <span class="string">'qwe'</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">'qwerdf'</span></span><br><span class="line">    flash(<span class="string">"超时错误"</span>,category=<span class="string">'x1'</span>)</span><br><span class="line">    <span class="keyword">return</span> redirect(<span class="string">'/error/x1'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@app.route('/error/&lt;error_type&gt;')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">error</span><span class="params">(error_type)</span>:</span></span><br><span class="line">    print(error_type)</span><br><span class="line">    msg = get_flashed_messages(category_filter=[error_type]) <span class="comment"># 不加category_filter就是获取所有数据</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">'error: %s'</span> % (msg[<span class="number">0</span>])</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    app.run()</span><br></pre></td></tr></table></figure></code></pre>
