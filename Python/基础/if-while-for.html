    </h1>

    <div class="article-entry" itemprop="articleBody">
      
        <hr>
<h1 id="1-第一个程序"><a href="#1-第一个程序" class="headerlink" title="1.第一个程序"></a>1.第一个程序</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">print</span> (<span class="string">"Hello World!"</span>)</span><br><span class="line">输出：</span><br><span class="line">Hello World</span><br></pre></td></tr></table></figure>

<h1 id="2-第一个变量"><a href="#2-第一个变量" class="headerlink" title="2.第一个变量"></a>2.第一个变量</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">a = (<span class="string">"Hello World"</span>)</span><br><span class="line">print(a)</span><br><span class="line">输出：</span><br><span class="line">Hello World</span><br></pre></td></tr></table></figure>

<h1 id="3-判断"><a href="#3-判断" class="headerlink" title="3.判断"></a>3.判断</h1><ul>
<li><p>最简单判断</p>
  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span> true:</span><br><span class="line">    print(<span class="string">"Yes,is true"</span>)</span><br></pre></td></tr></table></figure>

<ul>
<li>输出：  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Yes,is true</span><br></pre></td></tr></table></figure>
</li>
</ul>
</li>
<li><p>猜年龄</p>
  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">age_of_my = <span class="number">18</span>                <span class="comment">#定义一个变量为18</span></span><br><span class="line">age = int(input(<span class="string">"age:"</span>))      <span class="comment">#定义一个变量让用户输入</span></span><br><span class="line"><span class="keyword">if</span> age == age_of_my:　　　　   <span class="comment">#如果age=18,则打印Yes，Bingo</span></span><br><span class="line">    print(<span class="string">"Yes,Bingo"</span>)</span><br><span class="line"><span class="keyword">elif</span> age &gt; age_of_my:　　　　  <span class="comment">#如果age&gt;18,则大运Think small</span></span><br><span class="line">    print(<span class="string">"Think small"</span>)</span><br><span class="line"><span class="keyword">else</span>:　　　　　　　　　　　　  <span class="comment">#如果以上都不是，则打印Think Big</span></span><br><span class="line">    print(<span class="string">"Think Big"</span>)</span><br></pre></td></tr></table></figure>

<ul>
<li>输出  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">age:12 2 Think Big</span><br></pre></td></tr></table></figure>
</li>
</ul>
</li>
<li><p>用户登录</p>
  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> getpass　　　　　　　　　　　　　　　　　　　　　　　　<span class="comment">#导入getpass模块</span></span><br><span class="line">username = input(<span class="string">"username:"</span>)　　　　　　　　　　　　　　  <span class="comment">#定义变量让用户输入</span></span><br><span class="line">password = getpass.getpass(<span class="string">"password:"</span>)                <span class="comment">#定义变量并使用getpass模块使密码加密，让用户输入</span></span><br><span class="line">_username = <span class="string">'faker'</span>　　　　　　　　　　　　　　　　         <span class="comment">#定义变量为faker</span></span><br><span class="line">_password = <span class="string">'abc123'</span>　　　　　　　　　　　　　　　　　　　　 <span class="comment">#定义变量为abc123</span></span><br><span class="line"><span class="keyword">if</span> username == _username <span class="keyword">and</span> password == _password:　   <span class="comment">#如果_username=username和_password=password,则打印Welcom user faker</span></span><br><span class="line">    print(<span class="string">"Welcom user &#123;0&#125;"</span>.format(username))　　　　　  <span class="comment">#否则打印Username or password error　</span></span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    print(<span class="string">"Username or password error"</span>)</span><br></pre></td></tr></table></figure>

</li>
</ul>
<h1 id="4-输出格式化"><a href="#4-输出格式化" class="headerlink" title="4.输出格式化"></a>4.输出格式化</h1><ul>
<li>小例子  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">name = input(<span class="string">"name:"</span>)</span><br><span class="line">age  = int(input (<span class="string">"age:"</span>))</span><br><span class="line">position = input(<span class="string">"position:"</span>)</span><br><span class="line">info = <span class="string">'''</span></span><br><span class="line"><span class="string">--------SKT T1 clan member information table--------</span></span><br><span class="line"><span class="string">name:%s　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　#这里%s是一个临时变量,后面按顺序引用变量</span></span><br><span class="line"><span class="string">age:%s</span></span><br><span class="line"><span class="string"> position:%s</span></span><br><span class="line"><span class="string">'''</span> % (name,age,position)</span><br><span class="line"></span><br><span class="line">info2 = <span class="string">'''</span></span><br><span class="line"><span class="string">--------SKT T1 clan member information table--------</span></span><br><span class="line"><span class="string">name:&#123;_name&#125;</span></span><br><span class="line"><span class="string">age:&#123;_age&#125;</span></span><br><span class="line"><span class="string">position:&#123;_position&#125;　　　　　　　　　　　　　　　　　　　　#这里&#123;&#125;中的东西是变量,后面引用外面的变量</span></span><br><span class="line"><span class="string">'''</span>.format(_name=name,</span><br><span class="line">            _age=age,</span><br><span class="line">            _position=position)</span><br><span class="line">info3 = <span class="string">'''</span></span><br><span class="line"><span class="string">--------SKT T1 clan member information table--------</span></span><br><span class="line"><span class="string">name:&#123;0&#125;</span></span><br><span class="line"><span class="string">age:&#123;1&#125;　　　　　　　　　　　　　　　　　　　　　　　　　　　　#这里&#123;&#125;中的东西是临时变量,后面引用外面的变量</span></span><br><span class="line"><span class="string">position:&#123;2&#125;</span></span><br><span class="line"><span class="string">'''</span>.format(name,age,position)</span><br><span class="line">print(info3)</span><br></pre></td></tr></table></figure>

</li>
</ul>
<h1 id="5-while循环"><a href="#5-while循环" class="headerlink" title="5.while循环"></a>5.while循环</h1><ul>
<li>猜年龄  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">age_of_my = <span class="number">18</span>　　　　　　　　　　　　　　　　　　　　　 <span class="comment">#定义变量</span></span><br><span class="line">frequency = <span class="number">0</span>　　　　　　　　　　　　　　　　　　　　　  <span class="comment">#定义变量</span></span><br><span class="line"><span class="keyword">while</span> frequency &lt; <span class="number">3</span>:　　　　　　　　　　　　　　　　　　<span class="comment">#当frequency&lt;3,开始循环</span></span><br><span class="line">    age = int(input(<span class="string">"age:"</span>))　　　　　　　　　　　　　 <span class="comment">#定义变量,让用户输入</span></span><br><span class="line">    <span class="keyword">if</span> age == age_of_my:　　　　　　　　　　　　　　   <span class="comment">#如果 age=age_of_my,则打印yes,Bingo...，并且打破循环</span></span><br><span class="line">        <span class="keyword">print</span> (<span class="string">"Yes,Bingo..."</span>)</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">elif</span> age &gt; age_of_my:</span><br><span class="line">        <span class="keyword">print</span> (<span class="string">"Think Big..."</span>)　　　　　　　　　　　　<span class="comment">#如果age&gt;age_of_my,则打印Think Big...</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">print</span> (<span class="string">"Think Small..."</span>)　　　　　　　　　　　<span class="comment">#否则打印Think Small...</span></span><br><span class="line">    frequency += <span class="number">1</span>　　　　　　　　　　　　　　　　　　  <span class="comment">#每次循环结束则frequency+1</span></span><br><span class="line">    <span class="keyword">if</span> frequency == <span class="number">3</span>:　　　　　　　　　　　　　　　　　<span class="comment">#如果frequency=3，则定义一个用户输入变量want_to</span></span><br><span class="line">        want_to = input(<span class="string">"Do you want to countine?"</span>）</span><br><span class="line">        <span class="keyword">if</span> want_to == <span class="string">'y'</span>:　　　　　　　　　　　　　　　<span class="comment">#如果want_to=y,则frequency归零</span></span><br><span class="line">            frequency = <span class="number">0</span></span><br></pre></td></tr></table></figure>

</li>
</ul>
<h1 id="6-for循环"><a href="#6-for循环" class="headerlink" title="6.for循环"></a>6.for循环</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">age_of_my = <span class="number">18</span></span><br><span class="line">frequency = <span class="number">0</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">3</span>):　　　　　　       <span class="comment">#取值i在3内,也就是从0-2</span></span><br><span class="line">    age = int(input(<span class="string">"age:"</span>))        <span class="comment">#其他参考上面</span></span><br><span class="line">    <span class="keyword">if</span> age == age_of_my:</span><br><span class="line">        print(<span class="string">"Yes,Bingo..."</span>)</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">elif</span> age &lt; age_of_my:</span><br><span class="line">       print(<span class="string">"Think Small..."</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">"Think Big..."</span>)    <span class="comment">#</span></span><br><span class="line">    frequency += <span class="number">1</span>　　　　　　　　</span><br><span class="line"><span class="keyword">else</span>:　　　　　　　　　　　　　　　　　　　　　　　　<span class="comment">#超过三次循环,则打印You have tried too many times...</span></span><br><span class="line">    print(<span class="string">"You have tried too many times..."</span>)</span><br></pre></td></tr></table></figure>
