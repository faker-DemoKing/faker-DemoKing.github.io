    <div class="article-entry" itemprop="articleBody">
      
        <h1 id="1-第一个程序"><a href="#1-第一个程序" class="headerlink" title="1.第一个程序"></a>1.第一个程序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">print (&quot;Hello World!&quot;)</span><br><span class="line">输出：</span><br><span class="line">Hello World</span><br></pre></td></tr></table></figure>

<h1 id="2-第一个变量"><a href="#2-第一个变量" class="headerlink" title="2.第一个变量"></a>2.第一个变量</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">a = (&quot;Hello World&quot;)</span><br><span class="line">print (a)</span><br><span class="line">输出：</span><br><span class="line">Hello World</span><br></pre></td></tr></table></figure>

<h1 id="3-判断"><a href="#3-判断" class="headerlink" title="3.判断"></a>3.判断</h1><ul>
<li><p>最简单判断</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">if true:</span><br><span class="line">    print(&quot;Yes,is true&quot;)</span><br></pre></td></tr></table></figure>

<ul>
<li>输出：  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Yes,is true</span><br></pre></td></tr></table></figure>
</li>
</ul>
</li>
<li><p>猜年龄</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">age_of_my = 18                #定义一个变量为18</span><br><span class="line">age = int(input(&quot;age:&quot;))      #定义一个变量让用户输入</span><br><span class="line">if age == age_of_my:　　　　   #如果age=18,则打印Yes，Bingo</span><br><span class="line">    print(&quot;Yes,Bingo&quot;)</span><br><span class="line">elif age &gt; age_of_my:　　　　  #如果age&gt;18,则大运Think small</span><br><span class="line">    print(&quot;Think small&quot;)</span><br><span class="line">else:　　　　　　　　　　　　  #如果以上都不是，则打印Think Big</span><br><span class="line">    print(&quot;Think Big&quot;)</span><br></pre></td></tr></table></figure>

<ul>
<li>输出  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">age:12 2 Think Big</span><br></pre></td></tr></table></figure>
</li>
</ul>
</li>
<li><p>用户登录</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">import getpass　　　　　　　　　　　　　　　　　　　　　　　　#导入getpass模块</span><br><span class="line">username = input(&quot;username:&quot;)　　　　　　　　　　　　　　  #定义变量让用户输入</span><br><span class="line">password = getpass.getpass(&quot;password:&quot;)                #定义变量并使用getpass模块使密码加密，让用户输入</span><br><span class="line">_username = &apos;faker&apos;　　　　　　　　　　　　　　　　         #定义变量为faker</span><br><span class="line">_password = &apos;abc123&apos;　　　　　　　　　　　　　　　　　　　　 #定义变量为abc123</span><br><span class="line">if username == _username and password == _password:　   #如果_username=username和_password=password,则打印Welcom user faker</span><br><span class="line">    print(&quot;Welcom user &#123;0&#125;&quot;.format(username))　　　　　  #否则打印Username or password error　</span><br><span class="line">else:</span><br><span class="line">    print(&quot;Username or password error&quot;)</span><br></pre></td></tr></table></figure>

</li>
</ul>
<h1 id="4-输出格式化"><a href="#4-输出格式化" class="headerlink" title="4.输出格式化"></a>4.输出格式化</h1><ul>
<li>小例子  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">name = input(&quot;name:&quot;)</span><br><span class="line">age  = int(input (&quot;age:&quot;))</span><br><span class="line">position = input(&quot;position:&quot;)</span><br><span class="line">info = &apos;&apos;&apos;</span><br><span class="line">--------SKT T1 clan member information table--------</span><br><span class="line">name:%s　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　#这里%s是一个临时变量,后面按顺序引用变量</span><br><span class="line">age:%s</span><br><span class="line"> position:%s</span><br><span class="line">&apos;&apos;&apos; % (name,age,position)</span><br><span class="line"></span><br><span class="line">info2 = &apos;&apos;&apos;</span><br><span class="line">--------SKT T1 clan member information table--------</span><br><span class="line">name:&#123;_name&#125;</span><br><span class="line">age:&#123;_age&#125;</span><br><span class="line">position:&#123;_position&#125;　　　　　　　　　　　　　　　　　　　　#这里&#123;&#125;中的东西是变量,后面引用外面的变量</span><br><span class="line">&apos;&apos;&apos;.format(_name=name,</span><br><span class="line">            _age=age,</span><br><span class="line">            _position=position)</span><br><span class="line">info3 = &apos;&apos;&apos;</span><br><span class="line">--------SKT T1 clan member information table--------</span><br><span class="line">name:&#123;0&#125;</span><br><span class="line">age:&#123;1&#125;　　　　　　　　　　　　　　　　　　　　　　　　　　　　#这里&#123;&#125;中的东西是临时变量,后面引用外面的变量</span><br><span class="line">position:&#123;2&#125;</span><br><span class="line">&apos;&apos;&apos;.format(name,age,position)</span><br><span class="line">print(info3)</span><br></pre></td></tr></table></figure>

</li>
</ul>
<h1 id="5-while循环"><a href="#5-while循环" class="headerlink" title="5.while循环"></a>5.while循环</h1><ul>
<li>猜年龄  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">age_of_my = 18　　　　　　　　　　　　　　　　　　　　　 #定义变量</span><br><span class="line">frequency = 0　　　　　　　　　　　　　　　　　　　　　  #定义变量</span><br><span class="line">while frequency &lt; 3:　　　　　　　　　　　　　　　　　　#当frequency&lt;3,开始循环</span><br><span class="line">    age = int(input(&quot;age:&quot;))　　　　　　　　　　　　　 #定义变量,让用户输入</span><br><span class="line">    if age == age_of_my:　　　　　　　　　　　　　　   #如果 age=age_of_my,则打印yes,Bingo...，并且打破循环</span><br><span class="line">        print (&quot;Yes,Bingo...&quot;)</span><br><span class="line">        break</span><br><span class="line">    elif age &gt; age_of_my:</span><br><span class="line">        print (&quot;Think Big...&quot;)　　　　　　　　　　　　#如果age&gt;age_of_my,则打印Think Big...</span><br><span class="line">    else:</span><br><span class="line">        print (&quot;Think Small...&quot;)　　　　　　　　　　　#否则打印Think Small...</span><br><span class="line">    frequency += 1　　　　　　　　　　　　　　　　　　  #每次循环结束则frequency+1</span><br><span class="line">    if frequency == 3:　　　　　　　　　　　　　　　　　#如果frequency=3，则定义一个用户输入变量want_to</span><br><span class="line">        want_to = input(&quot;Do you want to countine?&quot;）</span><br><span class="line">        if want_to == &apos;y&apos;:　　　　　　　　　　　　　　　#如果want_to=y,则frequency归零</span><br><span class="line">            frequency = 0</span><br></pre></td></tr></table></figure>

</li>
</ul>
<h1 id="6-for循环"><a href="#6-for循环" class="headerlink" title="6.for循环"></a>6.for循环</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">age_of_my = 18</span><br><span class="line">frequency = 0</span><br><span class="line">for i in range(3):　　　　　　       #取值i在3内,也就是从0-2</span><br><span class="line">    age = int(input(&quot;age:&quot;))        #其他参考上面</span><br><span class="line">    if age == age_of_my:</span><br><span class="line">        print(&quot;Yes,Bingo...&quot;)</span><br><span class="line">        break</span><br><span class="line">    elif age &lt; age_of_my:</span><br><span class="line">       print(&quot;Think Small...&quot;)</span><br><span class="line">    else:</span><br><span class="line">        print(&quot;Think Big...&quot;)    #</span><br><span class="line">    frequency += 1　　　　　　　　</span><br><span class="line">else:　　　　　　　　　　　　　　　　　　　　　　　　#超过三次循环,则打印You have tried too many times...</span><br><span class="line">    print(&quot;You have tried too many times...&quot;)</span><br></pre></td></tr></table></figure>
