<li><p>1.示例model</p>

n> <span class="string">"%s(%s)%s"</span> % (self.username,self.get_auth_type_display(),self.password)</span><br><span class="line"></span><br><span class="line">    <span class="class"><span class="keyword">class</span> <span class="title">Meta</span>:</span></span><br><span class="line">        unique_together = (<span class="string">'username'</span>,<span class="string">'auth_type'</span>,<span class="string">'password'</span>)</span><br></pre></td></tr></table></figure>

<li><p>2.注册和添加动作</p>
  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> django.contrib <span class="keyword">import</span> admin</span><br><span class="line"></span><br><span class="line"><span class="comment"># Register your models here.</span></span><br><span class="line"><span class="keyword">from</span> web.models <span class="keyword">import</span> RemoteUser</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">make_published</span><span class="params">(modeladmin, request, queryset)</span>:</span></span><br><span class="line">    queryset.update(password=<span class="string">'p'</span>)</span><br><span class="line">make_published.short_description = <span class="string">"修改密码为默认的qwerasdf"</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">RemoteUserAdmin</span><span class="params">(admin.ModelAdmin)</span>:</span></span><br><span class="line">    list_display = (<span class="string">'username'</span>,<span class="string">'auth_type'</span>,<span class="string">'password'</span>)</span><br><span class="line">    ordering = [<span class="string">'username'</span>]</span><br><span class="line">    actions = [make_published]</span><br><span class="line">admin.site.register(RemoteUser,RemoteUserAdmin)</span><br></pre></td></tr></table></figure></li>
