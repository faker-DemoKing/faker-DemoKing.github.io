<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">[defaults]</span><br><span class="line"></span><br><span class="line">inventory      = /etc/ansible/hosts # 主机文件，也可以是个文件夹</span><br><span class="line">library        = /usr/share/my_modules/ # 库</span><br><span class="line">module_utils   = /usr/share/my_module_utils/ # 模块路径</span><br><span class="line">remote_tmp     = ~/.ansible/tmp  # 远程临时文件</span><br><span class="line">local_tmp      = ~/.ansible/tmp  # 本地临时文件目录</span><br><span class="line">plugin_filters_cfg = /etc/ansible/plugin_filters.yml # 插件配置文件</span><br><span class="line">forks          = 5 # 并发执行任务数</span><br><span class="line">poll_interval  = 15 # 多长时间拉一次数据</span><br><span class="line">sudo_user      = root # sudo用户名</span><br><span class="line">ask_sudo_pass = True # 执行命令时是否询问sudo的密码</span><br><span class="line">ask_pass      = True # 执行命令时是否询问用户密码</span><br><span class="line">transport      = smart # </span><br><span class="line">remote_port    = 22 # 远程主机端口号</span><br><span class="line">module_lang    = C</span><br><span class="line">module_set_locale = False</span><br><span class="line">host_key_checking = False # 检查对应服务器的host_key，建议取消注释</span><br><span class="line">log_path=/var/log/ansible.log # 日志文件</span><br></pre></td></tr></table></figure>
